<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calc</title>
</head>
<body>

    <table>
        <tr>
            <td colspan="4"><input class="screen" id="screen" type="text" value="0" onclick="changeDisply()" disabled></td>
        </tr>
        <tr>
            <th><input class="c" type="button" value="Del" id="del" onclick="clear()"></th>
            <th><input class="opt" type="button" value="/" id="divide" onclick="operator('/')"></th>
            <th><input class="opt" type="button" value="*" id="multi" onclick="operator('*')"></th>
            <th><input class="opt" type="button" value="-" id="minus" onclick="operator('-')"></th>
            
        </tr>

        <tr>
            <th><input class="numbers" type="button" value="7" id="seven" onclick="numbers(7)"></th>
            <th><input class="numbers" type="button" value="8" id="eight" onclick="numbers(8)"></th>
            <th><input class="numbers" type="button" value="9" id="nine" onclick="numbers(9)"></th>
            <th><input class="opt" type="button" value="+" id="plus" onclick="operator('+')"></th>
        </tr>


        <tr>
            <th><input class="numbers" type="button" value="4" id="four" onclick="numbers(4)"></th>
            <th><input class="numbers" type="button" value="5" id="five" onclick="numbers(5)"></th>
            <th><input class="numbers" type="button" value="6" id="six" onclick="numbers(6)"></th>
            <th rowspan="3"><input class="Equale" type="button" value="=" id="equal" onclick="result()"></th>
        </tr>


        <tr>
            <th><input class="numbers" type="button" value="1" id="one" onclick="numbers(1)"></th>
            <th><input class="numbers" type="button" value="2" id="two" onclick="numbers(2)"></th>
            <th><input class="numbers" type="button" value="3" id="three" onclick="numbers(3)"></th>
        </tr>

    
        <tr>
            <th><input class="numbers" type="button" value="0" id="zero" onclick="numbers(0)"></th>
            <th><input class="numbers" type="button" value="." id="dot" onclick="addDot()"></th>
            <th><input class="c" type="button" value="Del" id="del" onclick="del()"></th>
        </tr>
    </table>

    <script src="calc.js" language="javascript"></script>
    
</body>
</html>
